<div class="container">
  <div class="alert alert-success" role="alert">
      Funcionário adicionado: <strong>{{nome}}</strong>
  </div>

  <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-control" #nomeInput>
<!--
        O uso da vairável de referência - captura o input em # nomeInput
        que poderá ser usado pelo botão com o clic,  -->


  </div>

  <button type="button" class="btn btn-primary"
      (click)="adicionar(nomeInput.value)">Adicionar</button>

</div>
